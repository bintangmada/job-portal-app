<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - myjobportal</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/loginstyle.css}" />
  </head>

  <body class="login-page">
    <div class="container-fluid p-0">
      <div class="row g-0 min-vh-100">
        <!-- Brand Side -->
        <div class="col-md-6">
          <div
            class="brand-side d-flex flex-column justify-content-between h-100"
          >
            <!-- Logo Section -->
            <div class="logo-container p-4">
              <h2 class="logo">
                myjobportal<span class="logo_com">.com</span>
              </h2>
              <p class="brand-tagline mt-3">Find Your Dream Job Today</p>
            </div>

            <!-- Center Image & Text -->
            <div class="brand-content text-center">
              <div class="image-container">
                <img
                  src="https://img.freepik.com/free-vector/flat-design-illustration-customer-support_23-2148887720.jpg"
                  alt="Job Search Illustration"
                  class="brand-image img-fluid"
                  loading="lazy"
                  style="max-width: 200px; border-radius: 10px"
                />
              </div>
              <h3 class="brand-title mb-3">Welcome Back!</h3>
              <p class="brand-description">
                Connect with thousands of employers and find the perfect job
                opportunity that matches your skills and aspirations.
              </p>
            </div>

            <!-- Bottom Stats -->
            <div class="brand-stats d-flex justify-content-around p-4">
              <div class="stat-item text-center">
                <h4 class="stat-number">10K+</h4>
                <p class="stat-label">Jobs</p>
              </div>
              <div class="stat-item text-center">
                <h4 class="stat-number">5K+</h4>
                <p class="stat-label">Companies</p>
              </div>
              <div class="stat-item text-center">
                <h4 class="stat-number">20K+</h4>
                <p class="stat-label">Users</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Login Form Side -->
        <div
          class="col-md-6 d-flex align-items-center justify-content-center p-4"
        >
          <div class="login-form-container">
            <form
              th:action="@{/login}"
              method="post"
              class="needs-validation"
              novalidate
            >
              <h1 class="text-center mb-4 fw-bold">Login</h1>

              <!-- Email Input -->
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <input
                    type="email"
                    class="form-control"
                    name="username"
                    placeholder="Email address"
                    required
                  />
                </div>
              </div>

              <!-- Password Input -->
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="Password"
                    required
                  />
                </div>
              </div>

              <!-- Remember Me & Forgot Password -->
              <div
                class="d-flex justify-content-between align-items-center mb-4"
              >
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="remember"
                  />
                  <label class="form-check-label" for="remember"
                    >Remember me</label
                  >
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
              </div>

              <!-- Login Button -->
              <div class="form-group mb-4">
                <button type="submit" class="btn btn-primary w-100">
                  Login
                </button>
              </div>

              <!-- Register Link -->
              <p class="text-center mb-0">
                Don't have an account?
                <a th:href="@{/register}" class="text-decoration-none ms-1"
                  >Register Now</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Form Validation Script -->
    <script>
      (function () {
        "use strict";
        var forms = document.querySelectorAll(".needs-validation");
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
